	<html>
	<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	function getlinks(param) {
		var url = "/links"+"?title="+param
		console.log(url)
		$.getJSON( url, function( data ) {
			var h = "";

			data.forEach(function(entry) {

			var poster = entry["urlPoster"];
			var link = entry["urlIMDB"];

			h += "<a href='"+link+"'><img src='"+poster+"'></a>"
			});

			$("#d1").html(h);
		});
	}

	$( document ).ready(function() {
		getlinks("shawshank");

		$( ".btn" ).click(function( e ) {
		var param = $(e.target).text();
		$('#selection_buttons').find('.btn-success').removeClass("btn-success");
		$(e.target).addClass("btn btn-success");

		h = "loading..."
		$("#d1").html(h);
		
		getlinks(param);
	});
	});

	</script>
	</head>
	<body>
	<div id="selection_buttons">
	<a class="btn btn-default">Dog</a>
	<a class="btn btn-default">Cat</a>
	<a class="btn btn-default">cafe</a>
	<a class="btn btn-default">paris</a>
	</div>
	<div id="d1">loading...</div>
	</body>
	</html>
